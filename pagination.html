<!DOCTYPE html>
<html>

<head>
    <title>AJAX Basics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="ajax.css">
</head>

<body>
    <div class="header">
        <h2>BLOG</h2>
        <button type="button" class="btn btn-primary button" data-toggle="modal" data-target="#exampleModal">Post Comment</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
      </div>
      <div class="modal-body">
        <form method="post">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" name="title" id="title" class="form-control" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea type="text" name="Description" id="desc" class="form-control" placeholder="Description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
      </div>
     
    </div>
  </div>
</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Data Details</h3>
                <div id="list"></div>
            </div>
          <!--  <div class="col-md-6">
                <form method="post">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" name="title" id="title" class="form-control" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea type="text" name="Description" id="desc" class="form-control" placeholder="Description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>-->
        </div>
    </div>
  <div class="container">
    <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination"></ul>
    </nav>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="ajax.js"></script>
<script type="text/javascript" src="jquery.simplePagination.js"></script>
<script type="text/javascript">
    $(function() {
    $('#pagination').pagination({
        items: 100,
        itemsOnPage: 20,
        cssStyle: 'light-theme'
    });
  });
</script>
</html>
